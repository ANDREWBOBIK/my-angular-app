<div class="card">
  <img [src]="language.image" alt="{{ language.name }}">
  <h3>{{ language.name }}</h3>
  <p>{{ language.description }}</p>
  <p><b>Creator:</b> {{ language.creator }}</p>
  <p><b>Year:</b> {{ language.year }}</p>

  <span class="popular" *ngIf="language.isPopular">Popular</span>
  <span class="trending" *ngIf="language.isTrending">ðŸ”¥ Trending</span>
</div>
