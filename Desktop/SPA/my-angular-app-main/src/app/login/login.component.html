<div class="login-container">
  <h2>Вхід у систему</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Логін</label>
      <input type="text" formControlName="username" class="form-control" placeholder="Введіть Ваш логін">
      </div>

    <div class="form-group">
      <label for="password">Пароль</label>
      <input type="password" formControlName="password" class="form-control" placeholder="Введіть Ваш пароль">
      </div>
    
    <button type="submit" [disabled]="loginForm.invalid">Увійти</button>
  </form>
</div>
